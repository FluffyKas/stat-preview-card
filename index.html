<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main class="container">
      <div class="info-card">
        <h1 class="card-title">Get <span class="title-highlight">insights</span> that help your business grow.</h1>
        <p class="card-body">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stat-display">
          <p class="stat"><span class="stat-highlight lowercase">10k+</span>companies</p>
          <p class="stat"><span class="stat-highlight">314</span>templates</p>
          <p class="stat"><span class="stat-highlight">12m+</span>queries</p>
        </div>
      </div>
      <figure class="image-holder">
        <img class="header-image" src="images/image-header-desktop.jpg" alt="People sitting in the office and working.">
      </figure>
    </main>
  </body>
</html>
